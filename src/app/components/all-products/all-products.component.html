<!-- Improved Clothing E-commerce Products Section -->
<div class="fashion-products-container">
  <!-- Hero Banner -->
  <div class="hero-banner-custom">
    <!-- Hero image as background -->
    <div class="hero-image-container">
      <!-- We're using an actual img tag instead of background-image for better control -->
      <img
        src="https://images.unsplash.com/photo-1567401893414-76b7b1e5a7a5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
        alt="Fashion Collection"
        class="hero-image"
      />

      <!-- Overlay to make text more readable -->
      <div class="hero-overlay"></div>

      <!-- Text content positioned directly on the image -->
      <div class="hero-content">
        <div class="container text-center">
          <h1 class="hero-title">New Season Collection</h1>
          <p class="hero-subtitle">Discover the latest trends in fashion</p>
          <button class="hero-button">Shop Now</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Category Pills -->
  <div class="container mb-5">
    <div class="category-pills d-flex flex-wrap justify-content-center gap-2">
      <button class="btn custom-outline">All</button>
      <button class="btn custom-outline">WOMEN</button>
      <button class="btn custom-outline">MEN</button>
      <button class="btn custom-outline">KIDS</button>
    </div>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading products...</p>
  </div>

  <div class="product-section py-5">
    <div class="container">
      <div class="row g-4">
        <div class="col-6 col-md-3 mb-4" *ngFor="let product of products">
          <div class="product-card h-100 shadow-sm rounded overflow-hidden">
            <div class="product-image-container position-relative">
              <img
                [src]="product.image"
                class="card-img-top product-image"
                alt="{{ product.name }}"
                (click)="productDetailsPage(product.id!)"
              />
              <div class="product-actions">
                <button
                  class="btn action-btn wishlist-btn"
                  (click)="toggleWishlist(product); $event.stopPropagation()"
                >
                  <i
                    [class]="
                      isInWishlist(product.id!)
                        ? 'bi bi-heart-fill text-danger'
                        : 'bi bi-heart'
                    "
                  ></i>
                </button>
                <button
                  class="btn action-btn cart-btn"
                  (click)="
                    productDetailsPage(product.id!); $event.stopPropagation()
                  "
                >
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
            <div class="product-info p-3">
              <h6
                class="product-title"
                (click)="productDetailsPage(product.id!)"
              >
                {{ product.name }}
              </h6>
              <div class="d-flex justify-content-between align-items-center">
                <div class="product-price">
                  <span class="new-price fw-bold"
                    >₹{{ product.discount_price }}</span
                  >
                  <span
                    class="old-price text-decoration-line-through text-muted small ms-2"
                    >₹{{ product.old_price }}</span
                  >
                </div>
                <button
                  class="btn btn-sm rounded-circle amazon-btn add-to-cart-btn"
                  (click)="addToCart(product); $event.stopPropagation()"
                  [disabled]="isInCart(product.id!)"
                >
                  <i
                    [class]="
                      isInCart(product.id!) ? 'bi bi-check' : 'bi bi-plus'
                    "
                  ></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Newsletter Section -->
  <div class="newsletter-section py-5 mt-5 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <h3 class="mb-3">Join Our Newsletter</h3>
          <p class="text-muted mb-4">
            Subscribe to receive updates on new arrivals and special offers
          </p>
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Your email address"
            />
            <button class="btn btn-dark" type="button">Subscribe</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

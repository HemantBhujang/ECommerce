<section class="vh-100" style="background-color: #f3f3f3">
  <div
    class="container h-100 d-flex flex-column justify-content-center align-items-center"
  >
    <!-- Amazon Style Logo -->
    <div class="mb-4 mt-5">
      <img
        src="../../../assets/logo.png"
        alt="Amazon Logo"
        style="width: 120px"
      />
    </div>

    <!-- Card -->
    <div
      class="card p-4"
      style="width: 100%; max-width: 400px; border: 1px solid #ddd"
    >
      <h4 class="mb-3">Sign-In</h4>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <div
            *ngIf="
              loginForm.get('email')?.touched && loginForm.get('email')?.invalid
            "
            class="text-danger mt-1"
          >
            Valid email is required
          </div>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
          />
          <div
            *ngIf="
              loginForm.get('password')?.touched &&
              loginForm.get('password')?.invalid
            "
            class="text-danger mt-1"
          ></div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mb-3">
          <button type="submit" class="amazon-btn">Continue</button>
        </div>

        <p class="text-muted" style="font-size: 12px">
          By continuing, you agree to ecomm
          <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
        </p>
      </form>

      <!-- Register link -->
      <hr />
      <p class="text-center">New to ecomm?</p>
      <div class="d-grid">
        <a routerLink="/register" class="btn btn-light border"
          >Create your ecomm account</a
        >
      </div>
    </div>
  </div>
</section>
